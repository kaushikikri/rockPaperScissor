<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor!</h1>
    <h2 class="title">Select any one!!!</h2>
    <div class="container">
        <div class="game">
            <div class="rockDiv">
                <img class="rock" src="image/rock.png" alt="rock">
                <h2>Rock</h2>
            </div>
            <div class="paperDiv">
                <img class="paper" src="image/paper.png" alt="paper">
                <h2>Paper</h2>
            </div>
            <div class="scissorDiv">
                <img class="scissor" src="image/scissors.png" alt="scissors">
                <h2>Scissor</h2>
            </div>
        </div>
    </div>
    <!-- <div class="result"> </div> -->
    <script src="index.js"></script>
</body>
<footer>
    Made with fun in India.
</footer>

</html>
